<section class="enter-password indent" style="display: none">
  <div class="container">
    <form class="sign-in__content" method="post">
      <img class="header__logo" src="images/logo.svg" width="60" height="54" alt="logo">
      <h2 class="title">Enter password</h2>
      <div class="sign-in__input input__wrapper">
        <label class="label" for="password">Password</label>
        <input class="input bottom" type="password" id="password" name="password" required>
      </div>
      <span class="error-info" id="password-error">Incorrect password</span>
      <div class="sign-in__buttons">
        <button class="btn gray" id="submit-btn-password" type="submit">Next</button>
        <button class="btn transparent" type="button">Forgot password?</button>
      </div>
    </form>
  </div>
</section>
