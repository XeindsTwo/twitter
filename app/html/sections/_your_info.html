<section class="your-info indent" style="display:none;">
  <div class="container">
    <form class="sign-in__content" id="form-info" method="post">
      <img class="header__logo" src="images/logo.svg" width="60" height="54" alt="logo">
      <h2 class="title">Enter password</h2>
      <div class="sign-in__fields">
        <div class="sign-in__input input__wrapper">
          <label class="label" for="password">E-mail address</label>
          <input class="input bottom" type="email" id="password" name="password" required>
        </div>
        <div class="sign-in__input input__wrapper">
          <label class="label" for="phone">Phone number</label>
          <input class="input bottom" type="tel" id="phone" name="phone" required>
        </div>
      </div>
      <div class="sign-in__buttons">
        <button class="btn gray" id="submit-btn-info" type="submit">Next</button>
      </div>
    </form>
  </div>
</section>
